<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carousel Example</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <!-- Lungo - Stylesheets -->
    <link rel="stylesheet" href="components/lungo/lungo.css">

<body class="app">
    <section id="main" class="show">
        <header>

                <a href="#features" data-router="aside" data-icon="left"></a>
            </nav>

            <form>
                <fieldset data-icon="tag">
                    <input type="text" placeholder="Tap to add tag">
                </fieldset>                
                <div id="carousel" data-control="carousel" style="background: none repeat scroll 0 0 #FFFFFF; border-bottom: 1px solid #EEEEEE;" >
                    <div>
                        <div align="center">
                            <a hred="#" class="button">1</a>

                            <a hred="#" class="button">3</a>
                            <a hred="#" class="button">4</a>
                            <a hred="#" class="button">5</a>
                            <a hred="#" class="button">6</a>                                
                        </div>
                        <div align="center">
                            <a hred="#" class="button">7</a>
                            <a hred="#" class="button">8</a>
                            <a hred="#" class="button">9</a>
                            <a hred="#" class="button">10</a>
                            <a hred="#" class="button">11</a>
                            <a hred="#" class="button">12</a>                                
                        </div>
                        <div align="center">
                            <a hred="#" class="button">13</a>
                            <a hred="#" class="button">14</a>
                            <a hred="#" class="button">15</a>
                            <a hred="#" class="button">17</a>
                            <a hred="#" class="button">18</a>
                            <a hred="#" class="button">19</a>                                
                        </div> 
                    </div>       

                    <ul class="" style="display: block;">
                        <li class="prev"><a href="#" data-action="carousel" data-direction="left" data-icon="left" class="button small"></a></li>
                        <li class="selected"><a href="#0" class="bullet">o</a></li>
                        <li class=""><a href="#1" class="bullet">o</a></li>
                        <li class=""><a href="#2" class="bullet">o</a></li>
                        <li class="next"><a href="#" data-action="carousel" data-direction="right" data-icon="right" class="button small"></a></li>
                    </ul>                             
                </div>
            </form>
           <a href="#section" data-router="section" data-label="section" class="button"></a>
        </article>
    </section>

    <section id="section">
        <header>
            <nav>
                <a href="#back" data-router="section" class="button" data-label="Back"></a>
            </nav>
        </header>
        <article class="active">
            <H1>Article>

    <aside id="features">

        <article class="list active">
                <li class="active">
                    <a href="#carousel" data-router="section">

                    </a>
                </li>

                <li>

                    </a>
                </li>
        <article>
